<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {             
                font-family: Arial, sans-serif;
                margin: 20px;
                text-align: center;
            }
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form {
            text-align: center;
            }
            #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5; 
            filter: blur(1px);
            }
            table{
                margin-top: 50px;
                font-size: 30px;
                margin-top: 60px;
            }
            input[type="submit"],
            input[type="reset"] {
                font-size: 18px; 
                padding: 10px 20px; 
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                text-decoration: none;
                color: #fff;
                background-color: #4285f4;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
        </style>
    </head>
    <body> 
        <img id="background-image" src="D:\bhavan.jpg">
        <h1>Enter your details below for the complaint</h1>
            <div class="form-container">
                <form action="submit_complaint.php" method="post">
                    <table>
                        <tr>
                            <td>Your name:</td>
                            <td><input type="text" id="name" name="name" maxlength="40" required></td>
                        </tr>
                        <tr>
                            <td>Your email:</td>
                            <td><input type="email" id="email" name="email" maxlength="40" required></td>
                        </tr>
                        <tr>
                            <td>Complaint regarding</td>
                            <td>
                                <select name="cmp" id="cmp">
                                    <option value="drainage">drainage</option>
                                    <option value="cleaning">cleaning </option>
                                    <option value="roads">roads</option>
                                    <option value="electricity">electricity</option>  
                                    <option value="fresh water">Fresh water</option>    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mobile no.</td>
                            <td><input type="text" minlength="10" maxlength="10"  id="mobile" name="mobile" required></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><textarea rows="3" cols="20" id="add" name="add" required size="fixed"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"> 
                                <input type="submit" name="submit" value="Save" class="btn">
                                <input type="reset" value="Clear"class="btn">
                            </td>
                        </tr>
                </table>
                </form>
            </div>
    </body>
</html>
